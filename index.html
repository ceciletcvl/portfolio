<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cécile Trincavelli — Portfolio BUT R&T</title>

<style>

/* ===== VARIABLES ===== */
:root{
  --bg:#e6f0ff;
  --bg-soft:#f0f5ff;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#4b5563;
  --accent:#3b82f6;
  --accent-2:#f472b6;
  --radius:18px;
  --shadow:0 10px 30px rgba(0,0,0,.15);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background: radial-gradient(1200px 800px at 50% -30%, #dbe9ff 0%, var(--bg) 60%) fixed;
  overflow-x:hidden;
  line-height:1.6;
}

/* ===== BACKGROUND ===== */
.hibiscus-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
  overflow:hidden;
  contain:layout paint;
}

/* ===== NAV ===== */
header{
  position:sticky;
  top:0;
  backdrop-filter:blur(8px);
  background:rgba(255,255,255,.8);
}

.nav{
  max-width:1100px;
  margin:auto;
  display:flex;
  align-items:center;
  gap:16px;
  padding:14px 20px;
  flex-wrap:wrap;
}

.brand{font-weight:800}
.spacer{flex:1}

.nav a{
  text-decoration:none;
  color:var(--muted);
  font-weight:600;
}

/* ===== HERO ===== */
.hero{
  max-width:1100px;
  margin:auto;
  padding:80px 20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:32px;
}

.photo{
  width:100%;
  max-width:320px;
  border-radius:20px;
}

h1{font-size:clamp(2rem,5vw,3.2rem)}

.btn{
  background:var(--accent);
  color:white;
  padding:.9rem 1.1rem;
  border-radius:12px;
  text-decoration:none;
  display:inline-block;
}

/* ===== SECTIONS ===== */
section{padding:56px 20px}
.wrap{max-width:1100px;margin:auto}

.grid{
  display:grid;
  gap:16px;
  grid-template-columns:repeat(12,1fr);
}

.card{
  grid-column:span 6;
  background:white;
  padding:18px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

/* ===== RESPONSIVE ===== */
@media (max-width:900px){

.hero{
  grid-template-columns:1fr;
  text-align:center;
}

.card{grid-column:span 12}

.nav{justify-content:center}
.spacer{display:none}
}

@media (max-width:600px){

section{padding:40px 16px}

.btn{
  width:100%;
  text-align:center;
}

}

</style>
</head>

<body>

<div class="hibiscus-layer"></div>

<header>
<nav class="nav">
<div class="brand">Cécile Trincavelli</div>
<a href="#apropos">À propos</a>
<a href="#competences">Compétences</a>
<a href="#projets">Projets</a>
<a href="#contact">Contact</a>
<div class="spacer"></div>
</nav>
</header>

<main>

<section class="hero">
<div>
<img class="photo" src="photo-cecile.jpg">
</div>

<div>
<h1>Bonjour, je suis Cécile</h1>
<p>Étudiante BUT Réseaux & Télécommunications — recherche stage.</p>
<a class="btn" href="#projets">Voir mes projets</a>
</div>
</section>

<section id="apropos">
<div class="wrap">
<h2>À propos</h2>
<p>Étudiante passionnée par réseaux, systèmes et cybersécurité.</p>
</div>
</section>

<section id="projets">
<div class="wrap">
<h2>Projets</h2>
<div class="grid">
<div class="card">SAÉ 12 — Réseau</div>
<div class="card">SAÉ 21 — LAN</div>
</div>
</div>
</section>

</main>

<footer style="text-align:center;padding:30px">
© 2026 Cécile Trincavelli
</footer>

<!-- ===== HIBISCUS SVG ===== -->
<svg width="0" height="0" style="position:absolute">
<defs>
<symbol id="hibiscus" viewBox="0 0 100 100">
<circle cx="50" cy="50" r="20" fill="#ff7ab6"/>
</symbol>
</defs>
</svg>

<!-- ===== HIBISCUS ANIMATION ===== -->
<script>
(function(){

const layer=document.querySelector('.hibiscus-layer');
const MAX=window.innerWidth<600?12:35;

const style=document.createElement('style');
style.textContent=`
@keyframes floatDown{
0%{transform:translate3d(var(--x),-20vh,0) rotate(0deg)}
100%{transform:translate3d(calc(var(--x)+var(--drift)),130vh,0) rotate(360deg)}
}
.hibi{
position:absolute;
top:0;
animation:floatDown linear forwards;
}
`;
document.head.appendChild(style);

function spawn(){

const svg=document.createElementNS('http://www.w3.org/2000/svg','svg');
svg.setAttribute('viewBox','0 0 100 100');
svg.classList.add('hibi');

svg.style.left=Math.random()*100+'vw';
svg.style.width=(Math.random()*20+20)+'px';

svg.style.setProperty('--x',(Math.random()*40-20)+'px');
svg.style.setProperty('--drift',(Math.random()*160-80)+'px');
svg.style.animationDuration=(Math.random()*12+14)+'s';

const use=document.createElementNS('http://www.w3.org/2000/svg','use');
use.setAttributeNS('http://www.w3.org/1999/xlink','xlink:href','#hibiscus');

svg.appendChild(use);

svg.addEventListener('animationend',()=>{
svg.remove();
spawn();
});

layer.appendChild(svg);
}

for(let i=0;i<MAX;i++){
setTimeout(spawn,i*400);
}

})();
</script>

</body>
</html>
